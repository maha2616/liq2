<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>LiqReserve Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">

  <div class="flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded shadow-md w-full max-w-md">
      <h2 class="text-2xl font-bold mb-6 text-center text-blue-600">LiqReserve Login</h2>
      <form onsubmit="handleLogin(event)">
        <div class="mb-4">
          <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
          <input type="email" id="email" required class="mt-1 w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring focus:border-blue-500" />
        </div>
        <div class="mb-4">
          <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
          <input type="password" id="password" required class="mt-1 w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring focus:border-blue-500" />
        </div>
        <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700 transition">Login</button>
      </form>
      <p class="mt-4 text-sm text-center text-gray-600">
        Don't have an account?
        <a href="signup.html" class="text-blue-500 hover:underline">Sign up here</a>
      </p>
    </div>
  </div>

  <!-- Login Script -->
  <script>
    function handleLogin(event) {
      event.preventDefault();

      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      // Simple dummy validation (can be replaced with real auth)
      if (email && password) {
        localStorage.setItem("loggedIn", "true");
        localStorage.setItem("userEmail", email); // Optional: for future profile use
        window.location.href = "dashboard.html"; // Redirect to dashboard
      } else {
        alert("Please enter valid credentials");
      }
    }
  </script>

</body>
</html>
