<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reset Password</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#f5f7fa] flex items-center justify-center min-h-screen">
 <div class="w-full max-w-sm mx-auto p-6 bg-white rounded-3xl shadow-lg">
    <h2 class="text-2xl font-semibold mb-4 text-center text-[#00778B]">Reset Password</h2>

    <form action="index.html" method="GET">
      <label class="block mb-2 text-sm text-gray-700">Enter your email</label>
      <input type="email" placeholder="you@example.com" class="w-full mb-4 px-4 py-2 border rounded-lg" required />

      <button type="submit" class="w-full bg-[#00778B] text-white py-2 rounded-lg hover:bg-[#005f6a] transition">
        Send Reset Link0
      </button>

      <p class="mt-4 text-center text-sm text-gray-600">
        Go back to <a href="index.html" class="text-[#00778B] font-medium">Sign In</a>
      </p>
    </form>
  </div>
</body>
</html>
