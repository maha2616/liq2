<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Signup - LiqReserve</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
  <div class="bg-white p-8 rounded shadow-md w-full max-w-md">
    <h2 class="text-2xl font-bold mb-6 text-green-600 text-center">Create Account</h2>

    <form id="signupForm">
      <div class="mb-4">
        <label>Name</label>
        <input type="text" id="signupName" required class="w-full border p-2 rounded mt-1">
      </div>
      <div class="mb-4">
        <label>Email</label>
        <input type="email" id="signupEmail" required class="w-full border p-2 rounded mt-1">
      </div>
      <div class="mb-6">
        <label>Password</label>
        <input type="password" id="signupPassword" required class="w-full border p-2 rounded mt-1">
      </div>
      <button type="submit" class="w-full bg-green-600 text-white py-2 rounded">Sign Up</button>
    </form>

    <p class="mt-4 text-center">Already have an account? <a href="login.html" class="text-blue-500 underline">Login</a></p>
  </div>

  <script>
    document.getElementById("signupForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const name = document.getElementById("signupName").value;
      const email = document.getElementById("signupEmail").value;
      const password = document.getElementById("signupPassword").value;

      localStorage.setItem("liq_name", name);
      localStorage.setItem("liq_email", email);
      localStorage.setItem("liq_password", password);
      localStorage.setItem("liq_loggedin", "true");

      alert("Signup successful!");
      window.location.href = "dashboard.html";
    });
  </script>
</body>
</html>
